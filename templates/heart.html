{% extends 'main.html' %}
{% block content %}


        
        
        <div class="card card-body"  style="background-image: url(https://static.vecteezy.com/system/resources/previews/040/969/772/non_2x/ai-generated-stethoscope-hands-heart-poster-world-health-day-healthcare-background-world-heart-health-day-photo.jpeg); background-repeat: no-repeat; background-attachment:fixed; background-size:100% ;">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <br>
                <br>
                <center><h1 style="color: white;"><b>Heart Disease Predictor</b></h1></center>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>age</b></label><br>
                            <input class="form-control" type="text" name="age" placeholder="age">
                        </div>
                   
                    
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>sex</b></label><br>
                            <input  class="form-control" type="text" name="sex" placeholder="sex(Male:1, female:0)">
                        </div>
                  
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>chest pain type(0 to 3)</b></label><br>
                            <input class="form-control" type="text" name="cp" placeholder="chest pain type"></div>
                    
               
                
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>resting blood pressure(120/80 mm Hg)</b></label><br>
                            <input class="form-control" type="text" name="trestbps" placeholder="resting blood pressure in mm Hg">
                        </div>
                   
                   
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>serum cholestoral(0 to 200 mg/dL)</b></label><br>
                            <input  class="form-control" type="text" name="chol" placeholder="serum cholestoral in mg/dl">
                        </div>
                   
                    
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>fasting blood sugar(0 or 1)</b></label><br>
                            <input  class="form-control" type="text" name="fbs" placeholder="fasting blood sugar 120 mg/dl(1 = true; 0 = false)">
                        </div>
                    
                
                
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>resting electrocardiographic results(0 to 2)</b></label><br>
                            <input  class="form-control" type="text" name="restecg" placeholder="resting electrocardiographic results">
                        </div>
                   
                    
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>maximum heart rate achieve(60 to 220 beats/minute)</b></label><br>
                            <input  class="form-control" type="text" name="thalach" placeholder="maximum heart rate achieved">
                        </div>
                    
                    
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>exercise induced angina(0 or 1)</b></label><br>
                            <input  class="form-control" type="text" name="exang" placeholder="exercise induced angina (1 = yes; 0 = no)">
                        </div>
                    
                
                   
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>ST depression induced by exercise relative to rest(0 to 2)</b></label><br>
                            <input  class="form-control" type="text" name="oldpeak" placeholder="ST depression induced by exercise relative to rest">
                        </div>
                    
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>The slope of the peak exercise ST segment(0 to 2)</b></label><br>
                            <input  class="form-control" type="text" name="slope" placeholder="the slope of the peak exercise ST segment">
                        </div>
                
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>number of major vessels (0-3) colored by flourosopy</b></label><br>
                            <input  class="form-control" type="text" name="ca" placeholder="number of major vessels (0-3) colored by flourosopy">
                        </div>
                    
                
                        <div class="form-group">
                            <label style="color: rgb(243, 230, 230);"><b>Thal:A blood disorder thalassemia(3 to 7)</b></label><br>
                            <input  class="form-control" type="text" name="thal" placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect">
                        </div>
                  
                    </div>
                </div>
                <input type="submit" class="btn btn-info btn-block" value="Predict" >
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
